<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Best ROM Hacks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg: #000000;
        --text: #f8fafc;
        --green: #22c55e;
        --green-700: #16a34a;
      }

      * { box-sizing: border-box; }

      html, body {
        margin: 0;
        padding: 0;
        background: var(--bg);
        color: var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        height: 100%;
      }

      /* Pixelated title in top-left */
      .page-title {
        position: fixed;
        top: 12px;
        left: 12px;
        font-family: 'Press Start 2P', system-ui, monospace;
        font-size: 18px;
        letter-spacing: 1px;
        line-height: 1.3;
        text-shadow: 0 2px 0 #0a0a0a;
        user-select: none;
      }

      /* Centered scroll container */
      .center-wrap {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 60px 16px 24px 16px; /* top padding to clear the fixed title */
      }

      .scroll-panel {
        width: 100%;
        max-width: 520px;
        max-height: 65vh;
        overflow-y: auto;
        padding: 16px;
        border: 2px solid rgba(34, 197, 94, 0.4);
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.02);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6), inset 0 0 24px rgba(34, 197, 94, 0.06);
        backdrop-filter: blur(1px);
      }

      .button-list {
        display: grid;
        grid-template-columns: 1fr;
        gap: 14px;
      }

      .big-button {
        display: inline-block;
        width: 100%;
        padding: 18px 20px;
        border-radius: 12px;
        background: var(--green);
        color: #0a0a0a;
        font-weight: 800;
        font-size: 18px;
        text-align: center;
        text-decoration: none;
        border: none;
        cursor: pointer;
        transition: transform 120ms ease, box-shadow 120ms ease, filter 120ms ease;
        box-shadow: 0 10px 20px rgba(34, 197, 94, 0.25);
      }

      .big-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 14px 26px rgba(34, 197, 94, 0.32);
        filter: brightness(0.98);
      }

      .big-button:active {
        transform: translateY(0);
      }

      /* Nice thin scrollbar for WebKit browsers */
      .scroll-panel::-webkit-scrollbar { width: 10px; }
      .scroll-panel::-webkit-scrollbar-track { background: rgba(255,255,255,0.04); }
      .scroll-panel::-webkit-scrollbar-thumb { background: rgba(34,197,94,0.6); border-radius: 999px; }
      .scroll-panel::-webkit-scrollbar-thumb:hover { background: rgba(22,163,74,0.75); }
    </style>
  </head>
  <body>
    <div class="page-title">BEST ROM HACKS</div>

    <main class="center-wrap">
      <div class="scroll-panel">
        <div class="button-list">
          <a class="big-button" href="https://archive.org/details/new-super-mario-world-2-around-the-world-hack-us-2019-platform-super-nintendo" target="_blank" rel="noopener noreferrer">New Super Mario World 2 - Around The World</a>
          <a class="big-button" href="https://www.romhacking.net/download/hacks/197/" target="_blank" rel="noopener noreferrer">The Legend Of Zelda: Parallel Worlds</a>
          <a class="big-button" href="https://romspure.cc/download/mario-kart-wii-deluxe-94561" target="_blank" rel="noopener noreferrer">Mario Kart Wii Deluxe</a>
          <a class="big-button" href="https://romspure.cc/download/new-super-minecraft-bros-wii-115586" target="_blank" rel="noopener noreferrer">New Super MINECRAFT Bros Wii</a>
          <a class="big-button" href="https://archive.org/download/NESHacks/NES%20Hacks.zip/Luigi%27s%20First%20Quest%20-%20Search%20for%20Mario%20%28SMB1%20Hack%29.nes" target="_blank" rel="noopener noreferrer">Luigi first Quest</a>
        </div>
      </div>
    </main>
  </body>
  </html>
